<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Categorías</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/categories.css" />
  </head>

  <body>
    <header class="main-header">
      <div class="header-container">
        <div class="header-logo">
          <a href="index.html" class="logo-icon">
            <img src="img/logo-jap.svg" alt="logo-jap" class="logo-img" />
          </a>
        </div>
        <nav class="main-nav">
          <a href="index.html" class="nav-link">Inicio</a>
          <a href="categories.html" class="nav-link active">Categorías</a>
          <a href="products.html" class="nav-link">Productos</a>
          <a href="sell.html" class="nav-link">Vender</a>
        </nav>

        <!-- Usuario / Login -->
        <div class="user-section">
          <div id="userSection" class="dropdown">
            <button
              class="btn user-avatar dropdown-toggle"
              type="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person me-2"></i>
              <span id="usernameDisplay"></span>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userDropdown"
            >
              <li>
                <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
              </li>
              <li><a class="dropdown-item" href="cart.html">Mi carrito</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" id="logoutBtn" href="#"
                  >Cerrar sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="categories-container">
      <section class="filters-container">
        <div class="filters-left">
          <h1 class="page-title">Categorías</h1>
          <p class="page-sub">Explorá todas las categorías de eMercado.</p>
        </div>

        <div class="filters-right">
          <div class="controls-row">
            <span class="filters-label">Ordenar</span>
            <label class="radio">
              <input type="radio" name="options" id="sortAsc" />
              <span>A–Z</span>
            </label>
            <label class="radio">
              <input type="radio" name="options" id="sortDesc" />
              <span>Z–A</span>
            </label>
            <label class="radio">
              <input type="radio" name="options" id="sortByCount" checked />
              <i class="bi bi-sort-down"></i>
            </label>
          </div>

          <div class="controls-row">
            <span class="filters-label">Cantidad</span>
            <input
              class="filter-input"
              type="number"
              placeholder="Mín."
              id="rangeFilterCountMin"
            />
            <input
              class="filter-input"
              type="number"
              placeholder="Máx."
              id="rangeFilterCountMax"
            />
            <button class="filters-apply" id="rangeFilterCount">Filtrar</button>
            <button class="filters-reset" id="clearRangeFilter">Limpiar</button>
          </div>
        </div>
      </section>

      <section class="list-wrap">
        <div class="list-group" id="cat-list-container"></div>
      </section>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
      </div>
    </footer>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Floating Theme Toggle Button -->
    <button
      id="theme-toggle"
      class="theme-toggle-btn"
      aria-label="Toggle dark/light theme"
    >
      <i class="fas fa-moon" aria-hidden="true"></i>
    </button>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/categories.js"></script>
  </body>
</html>
