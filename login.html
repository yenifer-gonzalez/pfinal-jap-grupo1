<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body class="bg-light">
    <!-- Contenedor principal -->
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="login-wrapped">
        <div class="card login-card shadow rounded-4 p-4 border-0">
          <div class="card-body">
            <!-- Logo -->
            <div class="text-center mb-3">
              <img class="logo-jap" src="img/logo-jap.svg" alt="" />
            </div>

            <!-- Formulario - Usuario y Contraseña  -->
            <form novalidate onsubmit="handleSubmit(event)">
              <!-- Campo Usuario -->
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input
                  type="email"
                  class="form-control"
                  id="username"
                  placeholder="example@gmail.com"
                  required
                />
                <!-- Mensaje de error para el usuario -->
                <p id="error-user"></p>
              </div>

              <!-- Campo Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="position-relative">
                  <input
                    type="password"
                    class="form-control pr-eye"
                    id="password"
                    placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
                    required
                  />
                  <!-- Botón para mostrar/ocultar contraseña -->
                  <button
                    type="button"
                    class="eye-abs"
                    onclick="changeEye(this)"
                    aria-label="Mostrar/ocultar contraseña"
                  >
                    <i class="bi bi-eye" id="eyeIcon"></i>
                  </button>
                </div>
                <!-- Mensaje de error para la contraseña -->
                <p id="error-pass"></p>
              </div>

              <!-- Checkbox y link de recuperar contraseña -->
              <div
                class="form-check d-flex justify-content-between align-items-center mb-4"
              >
                <label class="form-check-label d-flex align-items-center">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                    name="remember"
                  />
                  <span class="link-secondary">Recordarme</span>
                </label>
                <!-- Versión desktop -->
                <a href="#" class="forgot-link fl-default text-nowrap"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>

              <!-- Botón de login -->
              <div
                class="btn-wrapper d-flex flex-column align-items-center mt-4"
              >
                <button type="submit" class="btn btn-login px-5">
                  Ingresar
                </button>
                <!-- Versión mobile -->
                <a href="#" class="forgot-link fl-mobile text-nowrap"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
