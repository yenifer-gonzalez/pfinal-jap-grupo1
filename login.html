<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <!-- Contenedor principal -->
    <div class="auth-shell">
      <div class="auth-wrap">
        <div class="auth-card">
          <div class="auth-card--body">
            <!-- Logo -->
            <div class="auth-brand">
              <img class="logo-jap" src="img/logo-jap.svg" alt="" />
            </div>

            <!-- Formulario - Usuario y Contraseña  -->
            <form class="login-form" novalidate onsubmit="handleSubmit(event)">
              <!-- Campo Usuario -->
              <div class="form-field">
                <label for="username" class="form-label">Usuario</label>
                <input
                  type="email"
                  class="form-control"
                  id="username"
                  placeholder="example@gmail.com"
                  required
                />
                <!-- Mensaje de error para el usuario -->
                <p id="error-user" class="form-error"></p>
              </div>

              <!-- Campo Contraseña -->
              <div class="form-field">
                <label for="password" class="form-label">Contraseña</label>

                <div class="input-w-toggle">
                  <input
                    type="password"
                    class="form-control pr-eye"
                    id="password"
                    placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
                    required
                  />
                  <button
                    type="button"
                    class="eye-abs"
                    onclick="changeEye(this)"
                    aria-label="Mostrar/ocultar contraseña"
                    aria-controls="password"
                  >
                    <i class="bi bi-eye" id="eyeIcon"></i>
                  </button>
                </div>

                <p id="error-pass"></p>
              </div>

              <!-- Checkbox y link de recuperar contraseña -->
              <div class="form-aux">
                <label class="checkbox">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                    name="remember"
                  />
                  <span class="link-secondary">Recordarme</span>
                </label>
                <!-- Versión desktop -->
                <a href="#" class="forgot-link forgot-link--desktop"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>

              <!-- Botón de login -->
              <div class="actions">
                <button type="submit" class="button button--primary">
                  Ingresar
                </button>
                <!-- Versión mobile -->
                <a href="#" class="forgot-link fl-mobile"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Floating Theme Toggle Button -->
    <button
      id="theme-toggle"
      class="theme-toggle-btn"
      aria-label="Toggle dark/light theme"
    >
      <i class="fas fa-moon" aria-hidden="true"></i>
    </button>

    <script src="js/login.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
