<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Preload de recursos -->
    <link rel="preconnect" href="https://japceibal.github.io" />
    <link rel="dns-prefetch" href="https://japceibal.github.io" />
  </head>

  <body>
    <header class="main-header">
      <div class="header-container">
        <div class="header-logo">
          <a href="index.html" class="logo-icon">
            <img src="img/logo-jap.svg" alt="logo-jap" class="logo-img" />
          </a>
        </div>
        <nav class="main-nav">
          <a href="index.html" class="nav-link">Inicio</a>
          <a href="categories.html" class="nav-link">Categorías</a>
          <a href="products.html" class="nav-link active">Productos</a>
          <a href="sell.html" class="nav-link">Vender</a>
        </nav>

        <!-- Usuario / Login -->
        <div class="user-section">
          <div id="userSection" class="dropdown">
            <button
              class="btn user-avatar dropdown-toggle"
              type="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person me-2"></i>
              <span id="usernameDisplay"></span>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userDropdown"
            >
              <li>
                <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
              </li>
              <li><a class="dropdown-item" href="cart.html">Mi carrito</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" id="logoutBtn" data-logout href="#"
                  >Cerrar sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
        <button id="menuButton" class="btn menu-toggle" aria-label="Abrir menú">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </header>

    <!-- Sidebar Navegación (derecha) RESPONSIVE -->
    <aside id="navSidebar" class="sidebar right hidden">
      <div class="sidebar-content">
        <div class="user-info">
          <i class="bi bi-person-circle"></i>
          <p id="sidebarUsername">example@gmail.com</p>
        </div>

        <nav class="sidebar-nav">
          <a href="index.html">Inicio</a>
          <a href="categories.html">Categorías</a>
          <a href="products.html" class="active">Productos</a>
          <a href="sell.html">Vender</a>
        </nav>
        <hr />
        <a href="#" class="sidebar-logout" data-logout>
          <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
        </a>
      </div>
    </aside>

    <!-- Sidebar Filtros (izquierda) RESPONSIVE -->
    <aside id="filtersSidebar" class="sidebar left hidden">
      <div class="sidebar-content">
        <div class="filters-controls vertical">
          <!-- Campo de búsqueda móvil -->
          <input
            type="search"
            class="filter-input search-input"
            id="searchFilterM"
            placeholder="Buscar productos..."
          />

          <select class="filter-select" id="brandFilterM">
            <option value="">Marca</option>
          </select>

          <select class="filter-select" id="modelFilterM">
            <option value="">Modelo</option>
          </select>

          <!-- Filtros de precio mín/máx móvil -->
          <input
            type="number"
            class="filter-input"
            id="minPriceFilterM"
            placeholder="Precio mín."
            min="0"
          />

          <input
            type="number"
            class="filter-input"
            id="maxPriceFilterM"
            placeholder="Precio máx."
            min="0"
          />

          <!-- Filtro de ordenamiento móvil -->
          <select class="filter-select" id="sortFilterM">
            <option value="">Ordenar</option>
            <option value="price-asc">Precio: menor a mayor</option>
            <option value="price-desc">Precio: mayor a menor</option>
            <option value="relevance">Más vendidos</option>
          </select>

          <button class="filters-reset" id="clearFiltersMobile">
            Limpiar todo
          </button>
        </div>
      </div>
    </aside>

    <!-- Overlay (fondo oscuro al abrir sidebar) -->
    <div id="overlay" class="overlay hidden"></div>

    <main class="products-main">
      <div class="products-container">
        <div class="page-header"></div>

        <div class="filters-section">
          <div class="filters-container">
            <div class="filters-left">
              <h1 class="page-title" id="categoryTitle">Autos</h1>
            </div>
            <div class="filters-right">
              <div class="filters-label">Filtros</div>

              <div class="filters-controls">
                <!-- Campo de búsqueda (DESAFÍO) -->
                <div class="filters-row filters-row-top">
                  <input
                    type="search"
                    class="filter-input search-input"
                    id="searchFilter"
                    placeholder="Buscar productos..."
                  />

                  <select class="filter-select" id="brandFilter">
                    <option value="">Marca</option>
                    <!-- Las opciones se cargarán dinámicamente desde la API -->
                  </select>

                  <select class="filter-select" id="modelFilter">
                    <option value="">Modelo</option>
                    <!-- Las opciones se cargarán dinámicamente desde la API -->
                  </select>
                </div>
                <!-- Filtros de precio mín/máx (CONSIGNA PUNTO 2) -->
                <div class="filters-row filters-row-bottom">
                  <input
                    type="number"
                    class="filter-input"
                    id="minPriceFilter"
                    placeholder="Precio mín."
                    min="0"
                  />

                  <input
                    type="number"
                    class="filter-input"
                    id="maxPriceFilter"
                    placeholder="Precio máx."
                    min="0"
                  />

                  <!-- Filtro de ordenamiento (CONSIGNA PUNTO 2) -->
                  <select class="filter-select" id="sortFilter">
                    <option value="">Ordenar</option>
                    <option value="price-asc">Precio: menor a mayor</option>
                    <option value="price-desc">Precio: mayor a menor</option>
                    <option value="relevance">Más vendidos</option>
                  </select>

                  <button class="filters-reset" id="clearFilters">
                    Limpiar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="products-grid" id="productsContainer">
          <!-- Los productos se cargarán dinámicamente aquí -->
        </div>

        <div class="pagination" id="pagination">
          <!-- La paginación se generará dinámicamente -->
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
      </div>
    </footer>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Floating Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark/light theme">
      <i class="fas fa-moon" aria-hidden="true"></i>
    </button>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
