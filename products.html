<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Preload de recursos -->
    <link rel="preconnect" href="https://japceibal.github.io" />
    <link rel="dns-prefetch" href="https://japceibal.github.io" />
  </head>

  <body>
    <header class="main-header">
      <div class="header-container">
        <div class="header-logo">
          <a href="index.html" class="logo-icon">
            <img src="img/logo-jap.svg" alt="logo-jap" class="logo-img" />
          </a>
        </div>
        <nav class="main-nav">
          <a href="index.html" class="nav-link">Inicio</a>
          <a href="categories.html" class="nav-link">Categorías</a>
          <a href="products.html" class="nav-link active">Productos</a>
          <a href="sell.html" class="nav-link">Vender</a>
        </nav>

        <!-- Usuario / Login -->
        <div class="user-section">
          <div id="userSection" class="dropdown">
            <button
              class="btn user-avatar dropdown-toggle"
              type="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person me-2"></i>
              <span id="usernameDisplay"></span>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userDropdown"
            >
              <li>
                <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
              </li>
              <li><a class="dropdown-item" href="cart.html">Mi carrito</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" id="logoutBtn" data-logout href="#"
                  >Cerrar sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
        <button id="menuButton" class="btn menu-toggle" aria-label="Abrir menú">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </header>

    <!-- Sidebar Navegación (derecha) RESPONSIVE -->
    <aside id="navSidebar" class="sidebar right hidden">
      <div class="sidebar-content">
        <div class="user-info">
          <i class="bi bi-person-circle"></i>
          <p id="sidebarUsername">example@gmail.com</p>
        </div>

        <nav class="sidebar-nav">
          <a href="index.html">Inicio</a>
          <a href="categories.html">Categorías</a>
          <a href="products.html" class="active">Productos</a>
          <a href="sell.html">Vender</a>
        </nav>
        <hr />
        <a href="#" class="sidebar-logout" data-logout>
          <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
        </a>
      </div>
    </aside>

    <!-- Sidebar Filtros (izquierda) RESPONSIVE -->
    <aside id="filtersSidebar" class="sidebar left hidden">
      <div class="sidebar-content">
        <div class="filters-controls vertical">
          <select class="filter-select" id="brandFilterM">
            <option value="">Marca</option>
          </select>

          <select class="filter-select" id="modelFilterM">
            <option value="">Modelo</option>
          </select>

          <select class="filter-select" id="priceFilterM">
            <option value="" disabled selected hidden>Precio</option>
            <option value="0-5000">$0 - $5,000</option>
            <option value="5000-10000">$5,000 - $10,000</option>
            <option value="10000-20000">$10,000 - $20,000</option>
            <option value="20000-30000">$20,000 - $30,000</option>
            <option value="30000-50000">$30,000 - $50,000</option>
            <option value="50000+">$50,000+</option>
          </select>

          <select class="filter-select" id="kilometersFilterM">
            <option value="" disabled selected hidden>Km</option>
            <option value="0-10000">0 - 10,000 km</option>
            <option value="10000-30000">10,000 - 30,000 km</option>
            <option value="30000-50000">30,000 - 50,000 km</option>
            <option value="50000-80000">50,000 - 80,000 km</option>
            <option value="80000-120000">80,000 - 120,000 km</option>
            <option value="120000+">120,000+ km</option>
          </select>

          <select class="filter-select" id="yearFilterM">
            <option value="" disabled selected hidden>Año</option>
            <option value="2024-2025">2024 - 2025</option>
            <option value="2022-2023">2022 - 2023</option>
            <option value="2020-2021">2020 - 2021</option>
            <option value="2018-2019">2018 - 2019</option>
            <option value="2015-2017">2015 - 2017</option>
            <option value="2010-2014">2010 - 2014</option>
          </select>
        </div>

        <button class="filters-reset" id="clearFiltersMobile">
          Limpiar todo
        </button>
      </div>
    </aside>

    <!-- Overlay (fondo oscuro al abrir sidebar) -->
    <div id="overlay" class="overlay hidden"></div>

    <main class="products-main">
      <div class="products-container">
        <div class="page-header"></div>

        <div class="filters-section">
          <div class="filters-container">
            <div class="filters-left">
              <h1 class="page-title" id="categoryTitle">Autos</h1>
            </div>
            <div class="filters-right">
              <div class="filters-label">Filtros</div>

              <div class="filters-controls">
                <select class="filter-select" id="brandFilter">
                  <option value="">Marca</option>
                  <!-- Las opciones se cargarán dinámicamente desde la API -->
                </select>

                <select class="filter-select" id="modelFilter">
                  <option value="">Modelo</option>
                  <!-- Las opciones se cargarán dinámicamente desde la API -->
                </select>

                <select class="filter-select" id="priceFilter">
                  <option value="" disabled selected hidden>Precio</option>
                  <option value="0-5000">$0 - $5,000</option>
                  <option value="5000-10000">$5,000 - $10,000</option>
                  <option value="10000-20000">$10,000 - $20,000</option>
                  <option value="20000-30000">$20,000 - $30,000</option>
                  <option value="30000-50000">$30,000 - $50,000</option>
                  <option value="50000+">$50,000+</option>
                </select>

                <select class="filter-select" id="kilometersFilter">
                  <option value="" disabled selected hidden>Km</option>
                  <option value="0-10000">0 - 10,000 km</option>
                  <option value="10000-30000">10,000 - 30,000 km</option>
                  <option value="30000-50000">30,000 - 50,000 km</option>
                  <option value="50000-80000">50,000 - 80,000 km</option>
                  <option value="80000-120000">80,000 - 120,000 km</option>
                  <option value="120000+">120,000+ km</option>
                </select>

                <select class="filter-select" id="yearFilter">
                  <option value="" disabled selected hidden>Año</option>
                  <option value="2024-2025">2024 - 2025</option>
                  <option value="2022-2023">2022 - 2023</option>
                  <option value="2020-2021">2020 - 2021</option>
                  <option value="2018-2019">2018 - 2019</option>
                  <option value="2015-2017">2015 - 2017</option>
                  <option value="2010-2014">2010 - 2014</option>
                </select>

                <button class="filters-reset" id="clearFilters">Limpiar</button>
              </div>
            </div>
          </div>
        </div>

        <div class="products-grid" id="productsContainer">
          <!-- Los productos se cargarán dinámicamente aquí -->
        </div>

        <div class="pagination" id="pagination">
          <!-- La paginación se generará dinámicamente -->
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
      </div>
    </footer>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
