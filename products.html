<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Productos</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Preload de recursos -->
    <link rel="preconnect" href="https://japceibal.github.io" />
    <link rel="dns-prefetch" href="https://japceibal.github.io" />
  </head>

  <body>
    <header class="main-header">
      <div class="header-container">
        <div class="header-logo">
          <a href="index.html" class="logo-icon">üõçÔ∏è</a>
        </div>
        <nav class="main-nav">
          <a href="index.html" class="nav-link">Inicio</a>
          <a href="categories.html" class="nav-link">Categor√≠as</a>
          <a href="products.html" class="nav-link active">Productos</a>
          <a href="sell.html" class="nav-link">Vender</a>
        </nav>
        <div class="user-section">
          <button class="user-avatar" id="userAvatar" title="Usuario"></button>
        </div>
      </div>
    </header>

    <main class="products-main">
      <div class="products-container">
        <div class="page-header"></div>

        <div class="filters-section">
          <div class="filters-container">
            <div class="filters-left">
              <h1 class="page-title" id="categoryTitle">Autos</h1>
            </div>
            <div class="filters-right">
              <span class="filters-label">Filtros:</span>

              <select class="filter-select" id="brandFilter">
                <option value="">Marca</option>
                <option value="toyota">Toyota</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="peugeot">Peugeot</option>
                <option value="volkswagen">Volkswagen</option>
                <option value="hyundai">Hyundai</option>
              </select>

              <select class="filter-select" id="modelFilter">
                <option value="">Modelo</option>
                <option value="corolla">Corolla</option>
                <option value="civic">Civic</option>
                <option value="focus">Focus</option>
                <option value="golf">Golf</option>
              </select>

              <select class="filter-select" id="priceFilter">
                <option value="">Precio</option>
                <option value="0-5000">$0 - $5,000</option>
                <option value="5000-10000">$5,000 - $10,000</option>
                <option value="10000-20000">$10,000 - $20,000</option>
                <option value="20000-30000">$20,000 - $30,000</option>
                <option value="30000-50000">$30,000 - $50,000</option>
                <option value="50000+">$50,000+</option>
              </select>

              <select class="filter-select" id="kilometersFilter">
                <option value="">Km</option>
                <option value="0-10000">0 - 10,000 km</option>
                <option value="10000-30000">10,000 - 30,000 km</option>
                <option value="30000-50000">30,000 - 50,000 km</option>
                <option value="50000-80000">50,000 - 80,000 km</option>
                <option value="80000-120000">80,000 - 120,000 km</option>
                <option value="120000+">120,000+ km</option>
              </select>

              <select class="filter-select" id="yearFilter">
                <option value="">A√±o</option>
                <option value="2024-2025">2024 - 2025</option>
                <option value="2022-2023">2022 - 2023</option>
                <option value="2020-2021">2020 - 2021</option>
                <option value="2018-2019">2018 - 2019</option>
                <option value="2015-2017">2015 - 2017</option>
                <option value="2010-2014">2010 - 2014</option>
              </select>

              <button class="filters-reset" id="clearFilters">Limpiar</button>
            </div>
          </div>
        </div>

        <div class="products-grid" id="productsContainer">
          <!-- Los productos se cargar√°n din√°micamente aqu√≠ -->
        </div>

        <div class="pagination" id="pagination">
          <!-- La paginaci√≥n se generar√° din√°micamente -->
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
